    <div class="page-header">
        <h1>Edit Advert</h1>
    </div>

    <div class="editForm">
        <form name="advert_edit_form" class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label col-sm-1" for="advert_title">Title</label>
                    <div class="controls col-sm-4">
                        <input type="text" data-ng-model="advert.title" id="name" class="form-control" placeholder="Title" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
                <div data-ng-click="closeAll(this)" class="btn btn-primary">Close</div>
            </fieldset>
        </form>
    </div>
<!--</section>-->
