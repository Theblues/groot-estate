<section data-ng-controller="AdvertsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Adverts</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="advert in adverts" data-ng-href="#!/adverts/{{advert._id}}" class="list-group-item">
			<h4 class="list-group-item-heading" data-ng-bind="advert.title"></h4><h5 class="list-group-item-heading" data-ng-bind="advert.address"></h5>
            <small class="list-group-item-text">
                Posted by <span data-ng-bind="advert.user.username"></span>
            </small>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!adverts.$resolved || adverts.length">
    	No Adverts yet, why don't you <a href="/#!/adverts/create">create one</a>?
    </div>
</section>
