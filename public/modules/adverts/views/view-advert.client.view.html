<div class="page-header">
	<h3 data-ng-bind="advert.title"></h3>
</div>

<div>Surface : <span data-ng-bind="advert.surface"></span></div>
<div>Price : <span data-ng-bind="advert.price"></span></div>
<div>Nb Room : <span data-ng-bind="advert.room"></span></div>
<div>Energetic : <span data-ng-bind="advert.energetic"></span></div>
<div>Email : <span data-ng-bind="advert.email"></span></div>
<div>Phone : <span data-ng-bind="advert.phone"></span></div>
<div>Address : <span data-ng-bind="advert.address"></span></div>
<div>Zip Code : <span data-ng-bind="advert.zip_code"></span></div>
<div>City : <span data-ng-bind="advert.city"></span></div>
<div>Description : <span data-ng-bind="advert.description"></span></div>
<div>Photos : <span data-ng-bind="advert.photos"></span></div>


<div class="pull-right" data-ng-show="authentication.user._id == advert.user._id">
	<a class="btn btn-primary" data-ng-click="viewBuilding.show=false; editBuilding.show=true">
		<i class="glyphicon glyphicon-edit"></i>
	</a>
	<a class="btn btn-primary" data-ng-click="remove()">
		<i class="glyphicon glyphicon-trash"></i>
	</a>
</div>
<small>
	<em class="text-muted">
		Posted by <span data-ng-bind="advert.user.displayName"></span>
	</em>
</small>

<button data-ng-click="closeAll(this)" class="close-button">X</button>
