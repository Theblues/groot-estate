<div class="page-header">
	<h1 data-ng-bind="advert.title"></h1>
</div>

<div>Surface : <span data-ng-bind="advert.surface"></span></div>
<div>Price : <span data-ng-bind="advert.price"></span></div>
<div>Nb Room : <span data-ng-bind="advert.room"></span></div>
<div class="pull-right" data-ng-show="authentication.user._id == advert.user._id">
	<a class="btn btn-primary" href="/#!/adverts/{{advert.id_map}}/edit">
		<i class="glyphicon glyphicon-edit"></i>
	</a>
	<a class="btn btn-primary" data-ng-click="remove(advert);">
		<i class="glyphicon glyphicon-trash"></i>
	</a>
</div>
<small>
	<em class="text-muted">
		Posted by <span data-ng-bind="advert.user.displayName"></span>
	</em>
</small>

<div>
	<div onclick="$('.view-building').css('visibility','hidden');" class="btn btn-primary">Close</div>
</div>
